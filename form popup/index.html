<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Dynamic from popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome To The Real World</h1>
            <p>
                Nature is a breathtaking tapestry of life, connecting every organism in an intricate web of balance and beauty. From the towering mountains and dense forests to the serene rivers and vast oceans, nature offers a soothing retreat for the soul.
            </p>
            <button class="cta-btn" id="open">sign up</button>
        </div>
    </header>

    <section class="model-container" id="model">
        <section class="login">
            <button class="close-btn" id="close">x</button>
            <div class="model-content">
                <h1>Sign up</h1>
                <form class="model-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Name" class="form-input ">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter Email" class="form-input ">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter password" class="form-input ">
                    </div>
                    <div>
                        <label for="password2">Conform password</label>
                        <input type="text" id="password2" placeholder="Conform password" class="form-input ">
                    </div>
                    <input type="submit" value="submit" class="submit-btn" >
                </form>
            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
